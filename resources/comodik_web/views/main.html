<style>
    .sliders {
        width: 500px;
        height: 230px;
        margin: auto
    }
    .indicators {
        margin: auto; display: table;

<div class="row" style="margin-top: 13px">

    <ul rn-carousel class="image sliders"
        rn-carousel-index="carouselIndex2"
        rn-carousel-buffered
        rn-carousel-pause-on-hover

        <li ng-repeat="slide in slider">
            <div class="layer sliders" ng-style="{'background-image': 'url(' + slide + ')'}"style="background-image: url(&quot;http://lorempixel.com/450/300/sports/2&quot;);">dsd<!--<img src="{{ slide }}">--></div>

        </li>
